<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<body>
<ui:composition template="/template/blue_travel.xhtml">
	<ui:define name="pageTitle">#{local.tripList}</ui:define>
	<ui:define name="primaryContent">
		<h:form>
  <p:dataTable var="trip" value="#{holidayManager.allHolidays}">
    <p:column>
      <f:facet name="header">#{local.name}</f:facet>
      #{trip.name}
    </p:column>
    <p:column>
      <f:facet name="header">#{local.starts}</f:facet>
      #{trip.starts}
    </p:column>
    <p:column>
      <f:facet name="header">#{local.ends}</f:facet>
      #{trip.ends}
    </p:column>
    <p:column>
      <f:facet name="header">#{local.price}</f:facet>
      #{trip.price}
    </p:column>
    <p:column>
      <h:commandLink value="#{local.tripDetail}" action="show_detail">
        <f:setPropertyActionListener target="#{holidayManager.currentHolidayId}"
                                     value="#{trip.id}"/>
      </h:commandLink>
    </p:column>
  </p:dataTable>
</h:form>
	</ui:define>
</ui:composition>
</body>
</html>
