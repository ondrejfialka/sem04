<?xml version="1.0" encoding="UTF-8" ?>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8"/>
    <title><ui:insert name="pageTitle">Page title</ui:insert></title>
</h:head>
<h:body>
    <h:form>
        <p:commandButton id="tripMenu" value="#{local.trip}" type="button" icon="pi pi-home"/>
        <p:menu overlay="true" trigger="tripMenu" my="left top" at="left bottom">
            <p:menuitem value="#{local.tripList}" action="/view/trip_list" ajax="false"/>
            <p:menuitem value="#{local.newTrip}" action="/view/trip" ajax="false"/>
            <p:menuitem value="#{local.buyTrip}" action="/view/buy_trip" ajax="false"/>
        </p:menu>

        <p:commandButton id="clientMenu" value="#{local.clients}" type="button" icon="pi pi-home"/>
        <p:menu overlay="true" trigger="clientMenu" my="left top" at="left bottom">
            <p:menuitem value="#{local.clientList}" action="/view/client_list" ajax="false"/>
        </p:menu>

    </h:form>
    <p:panel>

        <h2><ui:insert name="pageTitle">Page Title</ui:insert></h2>
        <ui:insert name="primaryContent">Primary content</ui:insert>

    </p:panel>
</h:body>
</html>
